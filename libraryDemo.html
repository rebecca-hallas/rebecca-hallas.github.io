<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=VT483&display=swap" rel="stylesheet">

    <!-- Tailwind Link -->
    <link href="tailwind.css" rel="stylesheet">

    <!-- Title -->
    <title>Library Live Demo</title>
</head>

<body class="bg-cover" style="background-image: url('./images/retro.png')">

    <div class="flex justify-center">
        <h1 class="text-2xl lg:text-5xl mt-16 font-custom text-white">Library Demo</h1>
    </div>

    <div class="flex-wrap justify-center mt-20">
        <div>
            <h1 class="text-left ml-6 mr-6 lg:ml-48 text-lg lg:text-2xl font-custom text-white">List Books:</h1>
        </div>

        <div class="mb-16 lg:ml-48 ml-6 mr-6">
            <img class="border-2 border-white" src="images/list.gif">
        </div>

        <div>
            <h1 class="text-left  ml-6 mr-6 lg:ml-48 text-lg lg:text-2xl font-custom text-white">Edit a Book:</h1>
        </div>
        <div class="mb-16 lg:ml-48 ml-6 mr-6">
            <img class="border-2 border-white" src="images/edit.gif">
        </div>

        <div>
            <h1 class="text-left  ml-6 mr-6 lg:ml-48 text-lg lg:text-2xl font-custom text-white">Remove a Book:</h1>
        </div>
        <div class="mb-16 lg:ml-48 ml-6 mr-6">
            <img class="border-2 border-white" src="images/remove.gif">
        </div>

        <div>
            <h1 class="text-left ml-6 mr-6 lg:ml-48 text-lg lg:text-2xl font-custom text-white">Add a Book:</h1>
        </div>
        <div class="mb-16 lg:ml-48 ml-6 mr-6">
            <img class="border-2 border-white mb-12" src="images/add.gif">
        </div>

    </div>
</body>

</html>
