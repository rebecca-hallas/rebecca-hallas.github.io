<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <!-- Tailwind Link -->
    <link href="tailwind.css" rel="stylesheet">

    <!-- Title -->
   <title>Choose Character</title>
</head>
<body class="bg-cover" style="background-image: url('./images/retro.png')">

    <div class="flex justify-center">
        <h1 class="text-5xl pt-24 font-custom text-white">Choose Player</h1>
      </div>

      <div class="grid grid-cols-5 grid-rows-2">
    
        <div class="mt-12 row-start-1 col-start-2 col-span-1 place-self-center">
            <button id="left" class="h-20 w-72 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-100 rounded-full py-3 px-6 text-white m-6 border-2 bg-red-500 hover:bg-green-500 font-custom text-xl focus:outline-none text-3xl text-white">←</button>
        </div>

		<img class="mt-12 row-start-1 col-start-3 col-span-1 place-self-center w-72 h-48" id="player" src="./images/player1.png">

        <div class="mt-12 row-start-1 col-start-4 col-span-1 place-self-center">
            <button id="right" class="h-20 w-72 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-100 rounded-full py-3 px-6 text-white m-6 border-2 bg-red-500 hover:bg-green-500 font-custom text-xl focus:outline-none text-3xl text-white">→</button>
        </div>

        <div class="h-24 mt-6 row-start-2 col-start-2 col-span-3 text-2xl pt-5 font-custom text-white text-center"><h1>Use the left and right arrow keys to rotate between players.</h1>

    <h1 class="mt-6 text-center text-2xl font-custom text-white animate-pulse">Press Enter to continue...</h1>

        <button id="select" class="h-20 w-72 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-100 rounded-full py-3 px-6 text-white m-6 border-2 bg-red-500 hover:bg-green-500 font-custom text-xl focus:outline-none text-3xl text-white">Select</button>
        </div>

	</div>

<script src="./character.js"></script>
</body>
</html>
