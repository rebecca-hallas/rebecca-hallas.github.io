<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <!-- Tailwind CSS Link -->
    <link href="tailwind.css" rel="stylesheet">

    <!-- Title -->
    <title>Choose Character</title>
</head>

<body class="bg-cover" style="background-image: url('./images/retro.png')">

    <div>
        <button
          class="p-1 ml-3 mt-3 mb-3 lg:p-3 lg:ml-9 lg:mt-9 rounded-full text-white border-2 transition duration-500 ease-in-out bg-blue-500 hover:bg-blue-700 transform hover:-translate-y-1 hover:scale-100 rounded-md font-custom focus:outline-none">
          <a class="p-2 lg:p-6" href='home.html'>Home</a>
        </button>
      </div>

    <div class="flex justify-center">
        <h1 class="text-5xl mb-12 mt-6 font-custom text-white">Choose Player</h1>
    </div>

    <div class="flex justify-center">

        <div class="border-black lg:border-white border-4 w-screen h-screen lg:w-9/12 lg:h-1/2 bg-black">
            
            <div class="m-12 flex justify-center">
        
                    <h1 class="text-xl font-custom text-white text-center">Use your LEFT and RIGHT arrow keys to rotate between players...</h1>
                </div>
        
                <div class="grid grid-cols-3 grid-rows-2">

                <img class="row-start-1 col-start-2 col-span-1 place-self-center w-60 h-36" id="player"
                    src="./images/player1.png">
        
                <div class="row-start-2 col-start-1 col-span-3 text-2xl mt-12 font-custom text-white text-center">
                    <h1 class="text-center text-xl font-custom text-white animate-pulse">then press ENTER to continue...</h1>
                </div>

        </div>

    </div>

    <script src="./character.js"></script>
</body>

</html>
